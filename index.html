<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>

  <body>
    <h1 class="title">Rock Paper Scissors</h1>
    <p class="line">Your choice is:</p>
    <div class="button-container">
      <button id="rock">✊</button>
      <button id="paper">🤚</button>
      <button id="scissors">✌️</button>
    </div>

    <div id="result">
      <p id="choices"></p>
      <p id="outcome"></p>
      <p id="score"></p>
      <p id="announce"></p>
    </div>

    <button id="reset">Reset Game</button>
  </body>
</html>
